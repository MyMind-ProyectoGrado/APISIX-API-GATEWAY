routes:
  - id: "1"
    uri: /audio/test
    methods: ["GET"]
    status: 1
    priority: 0
    plugins:
      openid-connect:
        bearer_only: true
        use_jwks: true
        client_id: "${{AUTH0_CLIENT_ID}}"
        client_secret: "${{AUTH0_CLIENT_SECRET}}"
        discovery: "${{AUTH0_DISCOVERY_URL}}"
        scope: openid profile
    upstream:
      type: roundrobin
      nodes:
        "back-sv-users-backend-1:8000": 1
      pass_host: pass

